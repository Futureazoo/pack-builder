<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Pack Builder History</h1>
        <p class="lead">
            See what packs you have previously made, and download them again!
        </p>
    </div>
</div>

<div class="container">
    <h1>Most Recent</h1>
</div>

<div class="container" *ngFor="let p of all_packs; let i = index">
    <app-history-card [time]="p.time" [selections]="p.data" [contentId]="i"></app-history-card>
</div>
